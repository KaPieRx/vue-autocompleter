<!DOCTYPE html>
<html lang="pl">

  </head>

  <body> 
    <div id="app" :class="[change_class == 1 ? 'results' : 'home']">
      <div id="top">
        <v-autocompleter v-model="googleSearch" :options="cities" @enter="potwierdz()"></v-autocompleter>
      </div>
    </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      enterValues: [],

      change_class: 0,
      googleSearch: '',
    },
    methods: {
      potwierdz(){
        this.wyszukaj = this.googleSearch;
      }
    },
});
</script>
</html>
